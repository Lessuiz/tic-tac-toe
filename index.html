<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="player">
    <p>Player 1 turn</p>
  </div>
  <div class="control">
    <div class="start"><input id="start-button" type="button" value="start"></div>
    <div class="reset"><input id="reset-button" type="button" value="reset" hidden></div>
  </div>
  <div class="game">
    <div class="box" data-index="0"></div>
    <div class="box" data-index="1"></div>
    <div class="box" data-index="2"></div>
    <div class="box" data-index="3"></div>
    <div class="box" data-index="4"></div>
    <div class="box" data-index="5"></div>
    <div class="box" data-index="6"></div>
    <div class="box" data-index="7"></div>
    <div class="box" data-index="8"></div>
  </div>
</body>
<script src="main.js"></script>
</html>
