<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="player">
    <p>Player 1 turn</p>
  </div>
  <div class="control">
    <div class="start"><input id="start-button" type="button" value="start"></div>
    <div class="reset" hidden><input id="reset-button" type="button" value="reset"></div>
  </div>
  <div class="game">
    <div class="box" data-index="0">T</div>
    <div class="box" data-index="1">I</div>
    <div class="box" data-index="2">C</div>
    <div class="box" data-index="3">T</div>
    <div class="box" data-index="4">A</div>
    <div class="box" data-index="5">C</div>
    <div class="box" data-index="6">T</div>
    <div class="box" data-index="7">O</div>
    <div class="box" data-index="8">E</div>
  </div>
</body>
<script src="main.js"></script>
</html>
